<nb-card class="card" >
  <nb-card-header class="slot">
    <div class="space space-component background-transparent">
      <h6 class="text-basic">Classroom Data and Control</h6>
    </div>
  </nb-card-header>

  <nb-card-body class="slot">
    <div class="space space-component1 background-transparent">
      <input nbInput class="input" placeholder="Enter Gateway / Room Name" fieldSize="medium" type="text" shape="rectangle" status="basic">
    </div>
  </nb-card-body>

  <nb-card-footer class="slot">
    <div class="space space-component1 background-transparent">
      <nb-checkbox status="success">Temperature</nb-checkbox>
      <nb-checkbox class="checkbox" status="success">Humidity</nb-checkbox>
      <nb-checkbox class="checkbox" status="success">Light</nb-checkbox>
      <nb-checkbox class="checkbox" status="success">Noise</nb-checkbox>
      <nb-checkbox class="checkbox" status="success">Pressure</nb-checkbox>
      <button nbButton class="right" size="medium" appearance="filled" status="primary">
          Request Data
      </button>
    </div>
  </nb-card-footer>
</nb-card>
