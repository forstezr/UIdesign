<nb-card class="card" >
  <nb-card-header class="slot">
    <div class="space space-component background-transparent">
      <nb-select class="select" placeholder="Please Select the Type of Actuator" size="medium" status="primary">    
          <nb-option value="Light Actuator">Light Actuator</nb-option>    
          <nb-option value="HVAC Actuator">HVAC Actuator</nb-option>
      </nb-select>
      <button nbButton class="right" size="medium" appearance="filled" status="primary">
          Generate Hex File
          <nb-icon icon="download"></nb-icon>
      </button>
    </div>
  </nb-card-header>

  <nb-card-body class="slot">
    <div class="space space-component1 background-transparent">
      <input nbInput placeholder="Enter the gateway the actuator will be connected to" fieldSize="medium" type="text" shape="rectangle" status="basic" fullWidth>
    </div>
  </nb-card-body>

  <nb-card-footer class="slot">
    <div class="space space-component1 background-transparent">
      
    </div>
  </nb-card-footer>
</nb-card>
