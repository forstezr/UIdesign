<nb-card class="card" >
  <nb-card-header class="slot">
    <div class="space space-component background-transparent">
      <h6 class="text-basic"></h6>
      
        <input [nbDatepicker]="datepicker1" nbInput placeholder="Enter Start Date" fieldSize="medium" shape="rectangle" status="basic">
        <nb-datepicker #datepicker1>
        </nb-datepicker>
      
      
        <input [nbDatepicker]="datepicker2" nbInput class="datepicker" placeholder="Enter End Date" fieldSize="medium" shape="rectangle" status="basic">
        <nb-datepicker #datepicker2>
        </nb-datepicker>
      
    </div>
  </nb-card-header>

  <nb-card-body class="slot">
    <div class="space space-component1 background-transparent">
      
    </div>
  </nb-card-body>

  <nb-card-footer class="slot">
    <div class="space space-component2 background-transparent">
      <button nbButton size="medium" appearance="filled" disabled status="primary">
          Turn On Lights
      </button>
      <input nbInput class="right" placeholder="Enter Temperature" fieldSize="medium" type="text" shape="rectangle" status="basic">
      <button nbButton class="left" size="medium" appearance="filled" status="primary">
          Set Temperature
      </button>
    </div>
  </nb-card-footer>
</nb-card>
